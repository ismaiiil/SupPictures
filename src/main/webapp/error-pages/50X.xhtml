<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h1="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Error 500</title>
</h:head>

<h:body>
    <!--Main Container-->
    <div class="container-fluid p-0">
        <!--Header-->
        <ui:insert name="header">
            <ui:include src="../templates/navbar.xhtml" />
        </ui:insert>
        <!--Header End-->

        <!--50X Jumbotron-->
        <div class="jumbotron">
            <div class="d-flex justify-content-center flex-column align-items-center pt-5">
                <h1 class="mb-5 oops-text">Oops!</h1>
                <h1:outputText styleClass="display-4" value="#{httpErrorHandler.statusCode.concat(' - Internal Server Error') }"></h1:outputText>
                <h3 class="lead p-5">Sorry, something went wrong on our end. We are currently trying to fix the problem.</h3>
                <h:form><h:link styleClass="btn btn-outline-primary" outcome="/index.xhtml" value="Go To Homepage"></h:link></h:form>
            </div>
        </div>
        <!--50X Jumbotron End-->

    </div>
</h:body>
</html>
