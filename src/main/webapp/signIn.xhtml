<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>SupPictures Home</title>
    <h:outputStylesheet library = "css" name="main.css"/>
    <h:outputStylesheet library="scss" name="_variables.scss"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>
<h:body>
    <!--Main Container-->
    <div class="container-fluid hgt-100">
        <!--Centered Form-->
        <div class="sign-in-center d-flex justify-content-center align-content-center">
            <!--Sign In Form-->

            <h:form class="h-50 sign-in-form">
                <div class="form-group d-flex justify-content-around flex-column">
                  <h:link class="text-center" outcome="/index.xhtml"><img class="sign-in-logo mt-5 " src="resources/images/icon.png" alt="SupPictures logo"/></h:link>
                    <h3 class="text-center mt-2">Login</h3>
                    <small class="text-center mt-2">Welcome Back.</small>
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <h:inputText type="text" class="form-control" value="#{userManager.username}" id="userName" aria-describedby="username" />
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <h:inputText type="password" class="form-control" value="#{userManager.password}" id="userPassword" />
                </div>
                <h:commandLink styleClass="btn btn-primary w-100" id="link" action="#{userManager.login}"
                               value="Sign in"/>
            </h:form>
            <!--Sign In Form End-->
        </div>
        <!--Centered Form End-->
    </div>
    <!--Main Container End-->
</h:body>
</html>
