<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library = "css" name="signIn.css"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>
<h:body>
    <!--Main Container-->
    <div class="container-fluid hgt-100">
        <!--Centered Form-->
        <div class="sign-in-center d-flex justify-content-center align-content-center">
            <!--Sign In Form-->
            <form class="h-50">
                <div class="form-group d-flex justify-content-around flex-column">
                    <a  class="text-center" href="#"><img class="sign-in-logo mt-5" src="resources/images/icon.png" alt="SupPictures logo"/></a>
                    <h3 class="text-center mt-2">Login</h3>
                    <small class="text-center mt-2">Welcome Back.</small>
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="username" value=""/>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" value=""/>
                </div>
                <button type="submit" class="btn btn-primary btn-login mt-2">Login</button>
            </form>
            <!--Sign In Form End-->
        </div>
        <!--Centered Form End-->
    </div>
    <!--Main Container End-->
</h:body>
</html>
