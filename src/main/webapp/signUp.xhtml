<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>SupPictures Home</title>

</h:head>

<h:body>
    <!--Header-->
    <ui:insert name="header">
        <ui:include src="templates/navbar.xhtml" />
    </ui:insert>
    <!--Header End-->

    <!--Main Container-->
    <div class="d-flex align-content-center justify-content-center hgt-100">
        <div class="col-4 h-100 p-0">
            <img class="sign-up-bgd position-relative" src="resources/images/signUpBgd.jpg" alt=""/>
           <h:form> <h:link class="text-center sign-up-logo position-absolute" outcome="/index.xhtml"><img class="sign-up-logo " src="resources/images/icon.png" alt="SupPictures logo"/></h:link></h:form>
            <h1 class="font-weight-bold sign-up-memo position-absolute">Start Your Creative Journey</h1>
            <h2 class="sign-up-memo-sm position-absolute">Access numerous free, high-resolution photos you canâ€™t find anywhere else</h2>
        </div>
        <div class="p-5 col-8 h-100 p-0">
            <!--Centered Form-->
            <div class="p-5 sign-in-center d-flex justify-content-center align-content-center">
                <!--Form-->

                <h:form styleClass="sign-up-form">
                    <div class="form-group d-flex justify-content-around flex-column">
                        <h1 class="text-center mt-2">Join SupPictures</h1>
                        <small class="text-center mt-2 mb-5 pb-5">Already have an account? <a href="#">Login</a></small>
                    </div>
                    <h:messages styleClass="text-danger" globalOnly="true"/>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <!--<input type="text" class="form-control" id="firstName" value=""/>-->
                            <h:inputText styleClass="form-control" id="firstName" value="#{userManager.firstName}" required="true" requiredMessage="Please enter your first name" />
                            <h:message styleClass="text-danger" for="firstName" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <!--<input type="text" class="form-control" id="lastName" value=""/>-->
                            <h:inputText styleClass="form-control" id="lastName" value="#{userManager.lastName}" required="true" requiredMessage="Please enter your last name" />
                            <h:message styleClass="text-danger" for="lastName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <!--<input type="text" class="form-control" id="userNamer"/>-->
                        <h:inputText styleClass="form-control" id="userName" value="#{userManager.username}" required="true" requiredMessage="Please enter a username" />
                        <h:message styleClass="text-danger" for="userName"/>


                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email</label>
                        <!--<input type="email" class="form-control" id="emailAddress"/>-->
                        <h:inputText styleClass="form-control" id="emailAddress" a:type="email" value="#{userManager.email}" required="true" requiredMessage="Please enter your email id" />
                        <h:message styleClass="text-danger" for="emailAddress"/>

                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <!--<input type="tel" class="form-control" id="phoneNumber"/>-->
                        <h:inputText a:type="tel" styleClass="form-control" id="phoneNumber" value="#{userManager.tel}" required="true" requiredMessage="Please enter your phone number" />
                        <h:message styleClass="text-danger" for="phoneNumber"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Postal Address</label>
                        <!--<input type="tel" class="form-control" id="phoneNumber"/>-->
                        <h:inputText styleClass="form-control" id="addr" value="#{userManager.address}" required="true" requiredMessage="Please enter your postal address" />
                        <h:message styleClass="text-danger" for="addr"/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <!--<input type="password" class="form-control" id="password"/>-->
                            <h:inputSecret styleClass="form-control" id="password" value="#{userManager.password}" required="true" requiredMessage="Please enter your password" />
                            <h:message styleClass="text-danger" for="password"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="retypePassword">Retype Password</label>
                            <!--<input type="password" class="form-control" id="retypePassword"/>-->
                            <h:inputSecret  styleClass="form-control"  id="retypePassword" value="#{userManager.passConfirm}" required="true" requiredMessage="Please confirm your password" />
                            <h:message styleClass="text-danger" for="retypePassword"/>

                        </div>
                    </div>
                    <!--<button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>-->
                    <h:commandButton styleClass="btn btn-primary w-100 mt-2" value="Sign Up" type="submit"  action="#{userManager.signUp}" />

                </h:form>

                <!--Form End-->
            </div>
            <!--Centered Form End-->

        </div>
    </div>
    <!--Main Container End-->
</h:body>
</html>
