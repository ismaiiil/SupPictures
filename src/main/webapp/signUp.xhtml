<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library = "css" name="main.css"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>
    <!--Main Container-->
    <div class="d-flex align-content-center justify-content-center hgt-100">
        <div class="col-4 h-100 p-0">
            <img class="sign-up-bgd position-relative" src="resources/images/signUpBgd.jpg" alt=""/>
            <a class="text-center sign-up-logo position-absolute" href="#"><img class="sign-up-logo " src="resources/images/icon.png" alt="SupPictures logo"/></a>
            <h1 class="font-weight-bold sign-up-memo position-absolute">Start Your Creative Journey</h1>
            <h2 class="sign-up-memo-sm position-absolute">Access numerous free, high-resolution photos you canâ€™t find anywhere else</h2>
        </div>
        <div class="p-5 col-8 h-100 p-0">
            <!--Centered Form-->
            <div class="p-5 sign-in-center d-flex justify-content-center align-content-center">
                <!--Form-->
                <form class="sign-up-form">

                    <div class="form-group d-flex justify-content-around flex-column">
                        <h1 class="text-center mt-2">Join SupPictures</h1>
                        <small class="text-center mt-2 mb-5 pb-5">Already have an account? <a href="#">Login</a></small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" value=""/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="text" class="form-control" id="userNamer"/>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email</label>
                        <input type="email" class="form-control" id="emailAddress"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber"/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="retypePassword">Retype Password</label>
                            <input type="password" class="form-control" id="retypePassword"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
                </form>
                <!--Form End-->
            </div>
            <!--Centered Form End-->

        </div>
    </div>
    <!--Main Container End-->
</h:body>
</html>
