<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>SupPictures Home</title>
    <h:outputStylesheet library = "css" name="main.css"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>
    <div class="container-fluid p-0 position-relative" style="height: 100vh;">
        <!--Navbar-->
        <ui:insert name="header">
            <ui:include src="templates/navbar.xhtml" />
        </ui:insert>
        <!--Navbar End-->

        <!--Search Title-->
        <div class="d-flex  justify-content-around align-content-center flex-column">
            <div class="results-text mt-5 mb-5">
                <h1>Photography Results</h1>
                <h5>3 photography pictures</h5>
            </div>
        </div>
        <!--Search Title End-->

        <!--Search Results Image Gallery-->
        <div class="d-flex  justify-content-around align-items-start">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                <c:forEach var = "i" begin="1" end="3">
                    <div class="col-4 d-flex justify-content-center ">
                        <h:graphicImage class="img-grid-item" value = "https://images.pexels.com/photos/1124092/pexels-photo-1124092.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500" />
                    </div>
                </c:forEach>

            </div>
        </div>
        <!--Search Results Image Gallery End-->


    </div>
</h:body>
</html>
