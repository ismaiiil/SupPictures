<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>SupPictures Home</title>
    <h:outputStylesheet library = "css" name="index.css"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>
    <!--Main Container-->
    <div class="container-fluid">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#"><img class="index-logo" src="resources/images/icon.png" alt="SupPictures logo"/></a>
            <a class="navbar-brand" href="#">SupPictures</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hot</a>
                    </li>
                </ul>
                <form class="form-inline w-75">
                    <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <h:form>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <!--<a class="nav-link" href="#">Log in<span class="sr-only">(current)</span></a>-->
                        <h:commandLink rendered="#{!userManager.userLoggedIn}" class="nav-link" value="Log In" action="signIn"/>
                    </li>
                    <li class="nav-item">
                        <!--<a class="nav-link"  href="#">Sign Up</a>-->
                        <h:commandLink rendered="#{!userManager.userLoggedIn}" class="nav-link" value="Sign Up" action="signUp"/>
                    </li>
                    <li class="nav-item">
                        <!--<a class="nav-link"  href="#">Sign Up</a>-->
                        <h:commandLink rendered="#{userManager.userLoggedIn}" class="nav-link" value="Logout" action="#{userManager.logout}"/>
                    </li>
                </ul>
                </h:form>
            </div>
        </nav>
        <!--Navbar End-->
        <!--Jumbotron-->
        <div class="jumbotron  d-flex justify-content-center flex-column align-items-center">
            <h1 class="display-4">SupPictures</h1>
            <p class="lead">The internet’s source of freely useable images. </p>
            <p>Powered by creators everywhere.</p>
            <form class="form-inline w-75 d-flex justify-content-center">
                <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <!--Jumbotron End-->
        <!--Image Gallery-->
        <div class="d-flex  justify-content-around align-items-center">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                <c:forEach var = "i" begin="1" end="15">
                    <div class="col-4 d-flex justify-content-center ">
                        <h:graphicImage class="img-grid-item" value = "https://images.pexels.com/photos/1124092/pexels-photo-1124092.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500" />
                    </div>
                </c:forEach>

            </div>
        </div>
        <!--Image Gallery End-->
        <!-- Footer -->
        <footer class="page-footer font-small cyan darken-3">

            <!-- Footer Elements -->
            <div class="container">

                <!-- Grid row-->
                <div class="row">

                    <!-- Grid column -->
                    <div class="col-md-12 py-5">
                        <div class="mb-5 flex-center">

                            <!-- Facebook -->
                            <a class="fb-ic">
                                <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!-- Twitter -->
                            <a class="tw-ic">
                                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!-- Google +-->
                            <a class="gplus-ic">
                                <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!--Linkedin -->
                            <a class="li-ic">
                                <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!--Instagram-->
                            <a class="ins-ic">
                                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!--Pinterest-->
                            <a class="pin-ic">
                                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                            </a>
                        </div>
                    </div>
                    <!-- Grid column -->

                </div>
                <!-- Grid row-->

            </div>
            <!-- Footer Elements -->

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2018 Copyright:
                <a href="https://mdbootstrap.com/education/bootstrap/"> MDBootstrap.com</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer End -->

    </div>
    <!--Main Container End -->

</h:body>
</html>
