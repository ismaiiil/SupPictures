<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>PrimeFaces Hello World Example</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>
    <h:form>

        <h:panelGrid header="PrimeFaces Hello World Example">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="First Name: " />
                <h:inputText value="#{helloWorld.firstName}" />
                <h:outputText value="Last Name: " />
                <h:inputText value="#{helloWorld.lastName}" />
            </h:panelGrid>
        </h:panelGrid>



    </h:form>

    <div class="jumbotron">
        <h1 class="display-4"><h:outputText value="#{helloWorld.firstName}"/></h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4"/>

        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
            <h:commandLink class="btn btn-primary btn-lg" href="#" role="button" onclick="console.log('#{helloWorld.showGreeting()}')">Learn more</h:commandLink>
        </p>
    </div>
</h:body>
</html>
