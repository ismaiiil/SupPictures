<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>SupPictures Home</title>
    <h:outputStylesheet library = "css" name="main.css"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>
    <!--Main Container-->
    <div class="container-fluid p-0">
        <!--Header-->
        <ui:insert name="header">
            <ui:include src="templates/navbar.xhtml" />
        </ui:insert>
        <!--Header End-->

        <!--Jumbotron-->
        <div class="jumbotron  d-flex justify-content-center flex-column align-items-center pl-0 pr-0">
            <div class=" w-100 d-flex justify-content-center flex-row align-content-around pl-0 pr-0">
                <div class="pr-5 pb-3">
                    <h1 class="display-4">SupPictures</h1>
                    <p class="lead">The internetâ€™s source to share pictures</p>
                </div>
                <div class="pr-5">
                    <h2 class="display-4 text-center">3</h2>
                    <p class="lead text-center">Users</p>
                </div>
                <div class="pr-5">
                    <h2 class="display-4 text-center">5500</h2>
                    <p class="lead text-center">Pictures</p>
                </div>
            </div>
            <form class="form-inline w-75 d-flex justify-content-center">
                <input class="form-control w-75  mr-1" type="search" placeholder="Search for free photos and pictures" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <!--Jumbotron End-->
        <!--Image Gallery-->
        <div class="d-flex  justify-content-around align-items-center">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                    <c:forEach var = "i" begin="1" end="15">
                        <!-- Grid column -->
                        <div class="mb-0">
                            <h:graphicImage class="img-grid-item img-fluid" value = "https://images.pexels.com/photos/1124092/pexels-photo-1124092.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500" />
                        </div>
                    </c:forEach>
            </div>
        </div>
        <!--Image Gallery End-->

        <!--Footer-->
        <ui:insert name="footer">
            <ui:include src="templates/footer.xhtml" />
        </ui:insert>
        <!--Footer End-->
    </div>
    <!--Main Container End -->

</h:body>
</html>
