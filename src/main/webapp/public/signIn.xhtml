<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>SupPictures Home</title>

</h:head>
<h:body>
    <!--Header-->
    <ui:insert name="header">
        <ui:include src="../templates/navbar.xhtml" />
    </ui:insert>
    <!--Header End-->


    <!--Main Container-->
    <div class="container-fluid hgt-100 p-5">
        <!--Centered Form-->
        <div class="sign-in-center d-flex justify-content-center align-content-center">
            <!--Sign In Form-->

            <h:form styleClass="h-50 sign-in-form">
                <div class="form-group d-flex justify-content-around flex-column">
                  <h:link styleClass="text-center" outcome="/public/index.xhtml"><img class="sign-in-logo mt-5 " src="../resources/images/icon.png" alt="SupPictures logo"/></h:link>
                    <h3 class="text-center mt-2">Login</h3>
                    <small class="text-center mt-2">Welcome Back.</small>
                </div>

                <div class="form-group">
                    <h:messages styleClass="text-danger" globalOnly="true"/>
                    <label for="userName">Username</label>
                    <h:inputText type="text" required="true" requiredMessage="Please enter your username" styleClass="form-control" value="#{userManager.username}" id="userName" aria-describedby="username" />
                    <h:message styleClass="text-danger" for="userName"/>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <h:inputSecret required="true" requiredMessage="Please enter your password" styleClass="form-control" value="#{userManager.password}" id="userPassword" />
                    <h:message styleClass="text-danger" for="userPassword"/>
                </div>
                <h:commandButton type="submit" styleClass="btn btn-primary w-100" id="link" action="#{userManager.login}"
                               value="Sign in"/>
            </h:form>
            <!--Sign In Form End-->
        </div>
        <!--Centered Form End-->
    </div>
    <!--Main Container End-->
</h:body>
</html>
