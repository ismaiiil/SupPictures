<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h1="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>SupPictures Home</title>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="source" value="#{pictureController.sourcePage}" />
    </f:metadata>
<!--Main Container-->
<div class="container-fluid p-0">
<!--Header-->
<ui:insert name="header">
    <ui:include src="templates/navbar.xhtml" />
</ui:insert>
<!--Header End-->

    <!--Upload Picture Jumbotron-->
    <div class="jumbotron">
        <div class="d-flex justify-content-center flex-column align-items-center pt-5">
            <h1 class="display-4 mb-5">Edit Picture Details</h1>
        </div>
    </div>
    <!--Upload Picture Jumbotron End-->
    <h:form prependid="false" enctype="multipart/form-data">
        <div class="d-flex justify-content-center align-items-center text-capitalize mx-5">

        </div>
    <div class="container d-flex flex-row w-50">
        <div class="col-12 d-flex flex-column">

                <div class="form-group mt-3">
                    <label for="imageTitle">Image Title</label>
                    <h:inputText styleClass="form-control" id="imageTitle" value="#{pictureController.editPicture.name}" required="true" requiredMessage="Please enter a title" />
                    <h:message styleClass="text-danger" for="imageTitle" />
                </div>
                <div class="form-group">
                    <label for="imageDescription">Image Description</label>
                    <h:inputTextarea styleClass="form-control" value="#{pictureController.editPicture.description}" required="true" id="imageDescription" rows="4" cols="30"/>
                </div>
                <div class="form-group">
                    <label for="dropdownCategory">Select Image Category</label>
                    <h:selectOneMenu id="dropdownCategory"  styleClass="btn btn-secondary dropdown-toggle w-100 btn-category" value="#{pictureController.editPicture.category}" >
                        <f:selectItems value="#{uploadController.categories}" />
                    </h:selectOneMenu>


                </div>

                <div class="form-group">
                    <h:commandButton type="submit" styleClass="btn btn-primary w-50"  action="#{pictureController.updatePicture}" value="Save Changes"/>
                </div>


        </div>

    </div>
    </h:form>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="application/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="application/javascript"></script>
    <h:outputScript library="js" name="dropdownBtn.js"></h:outputScript>
    <script type="application/javascript">
        function readURL(input) {
            if (input.files &amp;&amp; input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#uploadImage').attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>
</h:body>
</html>
