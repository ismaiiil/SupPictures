<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>SupPictures Home</title>
</h:head>

<h:body>
<!--Main Container-->
<div class="container-fluid p-0">
<!--Header-->
<ui:insert name="header">
    <ui:include src="templates/navbar.xhtml" />
</ui:insert>
<!--Header End-->

    <!--Upload Picture Jumbotron-->
    <div class="jumbotron">
        <div class="d-flex justify-content-center flex-column align-items-center pt-5">
            <h1 class="display-4 mb-5">Upload A Picture</h1>
        </div>
    </div>
    <!--Upload Picture Jumbotron End-->

    <div class="container d-flex flex-row w-50">

        <div class="col-6 d-flex flex-column">
            <h:form>
                <div class="form-group mt-3">
                    <label for="imageTitle">Image Title</label>
                    <h:inputText styleClass="form-control" id="imageTitle" value="" required="true" requiredMessage="Please enter a title" />
                    <h:message styleClass="text-danger" for="imageTitle" />
                </div>
                <div class="form-group">
                    <label for="imageDescription">Image Description</label>
                    <textarea class="form-control" id="imageDescription" rows="4" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="dropdownCategory">Select Image Category</label>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle w-100 btn-category" type="button" id="dropdownCategory" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            General
                        </button>
                        <div class="dropdown-menu w-100 text-center" id="dropdownCategoryMenu" aria-labelledby="dropdownCategory">
                            <a class="dropdown-item" href="#">Nature</a>
                            <a class="dropdown-item" href="#">Automobile</a>
                            <a class="dropdown-item" href="#">Animal</a>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h:commandButton type="submit" styleClass="btn btn-primary w-100" id="link" value="Add Picture To Gallery"/>
                </div>

            </h:form>
        </div>

        <div class="col-6 d-flex flex-column align-items-center">
            <img class="w-75 mt-1" src="resources/images/img-placeholder.jpg" alt="image placeholder"/>
            <h:commandButton type="submit" styleClass="btn btn-primary mt-3 w-75" id="uploadBtn" value="Upload Picture"/>

        </div>

    </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="application/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="application/javascript"></script>
    <h:outputScript library="js" name="dropdownBtn.js"></h:outputScript>
</h:body>
</html>
